{{template "base" .}}
{{ define "title"}} New Game {{end}}
{{ define "content"}} 
    <section>
        <div class="container">
            <div class="row">
                <h2 class="text-center py-4">Enter your name</h2>
                <form action="/game" method="post">
                    <div class="mb-3">
                        <input type="text" placeholder="Enter your name" required class="form-control" name="name" id="name">
                    </div>
                    <div class="d-grid gap-2 py-4">
                        <button type="submit" class="btn btn-success btn-lg">Start game</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{{end}}
